<!DOCTYPE html>
<html lang="en">
<head>
<title>Switch infobox</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>html,body{height:100%;}body{padding:0;margin:0;}h1{padding:0;margin:0;font-size:50%;}</style>
</head>
<body>


<!-- MAP[START] -->
<h1>Click on the pin. (Select 1 to 3 as the second argument of the function. The result changes.)</h1>
<div id="myMap" style="width:100vw;height:100vh;"></div>
<!-- MAP[END] -->


<script src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=[ *** YOUR MY KEY *** ]' async defer></script>
<script src="../src/BmapQuery.js"></script>
<script>
    //init
    function GetMap() {
        //------------------------------------------------------------------------
        //1. Instance
        //------------------------------------------------------------------------
        const map = new Bmap("#myMap");
        //------------------------------------------------------------------------
        //2. Display Map
        //------------------------------------------------------------------------
        map.startMap(35.039500, 135.728500, "load", 11);

        //----------------------------------------------------
        //3. Infobox
        //   options = new Array();
        //   options[index] = { lat, lon, width, height, title, pinColor, description };
        //----------------------------------------------------
        const options = [];
        options[0]={
            "lat":34.889294,
            "lon":135.807693,
            "title":"KYOTO",
            "pinColor":"#ff0000",
            "height":500,
            "width":500,
            "description": 'Byoudouin<br><img src="../img/byoudouin.jpg" width="300">'
        };
        options[1]={
            "lat":35.039500,
            "lon":135.728500,
            "title":"KYOTO",
            "pinColor":"#ff0000",
            "height":500,
            "width":500,
            "description": 'Kinkakuji<br><img src="../img/kinkakuji.jpg" width="300">'
        };
        options[2]={
            "lat":35.026852,
            "lon":135.798248,
            "title":"KYOTO",
            "pinColor":"#ff0000",
            "height":500,
            "width":500,
            "description": 'Ginkakuji<br><img src="../img/ginkakuji.jpg" width="300">'
        };

        //----------------------------------------------------
        //4. Switch infoboxs
        //   infoboxLayers(options, 1~3); //1=show, 2=hide, 3=switch
        //----------------------------------------------------
        map.infoboxLayers(options,3);

    }
</script>
</body>
</html>
